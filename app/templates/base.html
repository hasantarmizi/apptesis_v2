<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Riasec Explorer{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  {% block head %}{% endblock %}
</head>
<body class="bg-[#F8FAFC] min-h-screen text-[#111827] font-sans">
  <nav class="w-full bg-white border-b shadow-sm py-2 px-4 flex items-center justify-between">
    <div class="flex items-center gap-4">
      <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo" class="h-8 w-8"/>
      <span class="font-bold text-2xl text-[#0A2241]">Riasec Explorer</span>
    </div>
    <div>
      {% block nav %}
      <!-- Navigation akan diisi pada tiap halaman -->
      {% endblock %}
    </div>
  </nav>
  <main class="container mx-auto px-4 py-8">
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="mb-4 w-full max-w-lg">
          <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-2">
            {{ messages[0] }}
          </div>
        </div>
      {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
  </main>
  {% block scripts %}{% endblock %}
</body>
</html>
