<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Tes RIASEC</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .radio-group input[type="radio"]:not(:checked) + span {
      /* Default: putih semua */
      background-color: #fff;
      color: #2563eb;
      border-color: #60a5fa;
    }
    .radio-group input[type="radio"]:checked + span {
      /* Jika dipilih: biru solid */
      background-color: #2563eb;
      color: #fff;
      border-color: #2563eb;
    }
    /* Optional: agar tombol tidak saling menempel */
    .radio-group label + label { margin-left: 0.5rem; }
  </style>
</head>
<body class="bg-[#f9fbfe] min-h-screen font-sans text-[#162760]">
  <!-- Navbar -->
  <nav class="flex justify-between items-center px-8 py-5 bg-transparent">
    <div class="flex items-center gap-3">
      <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo" class="h-8 w-8" />
      <span class="font-bold text-2xl text-[#0A2241] tracking-wide">RIASEC EXPLORER</span>
    </div>
    <div class="flex gap-9 items-center font-semibold">

      <a href="{{ url_for('auth.logout') }}" class="ml-2 text-[#162760] hover:text-blue-700">Logout</a>
    </div>
  </nav>

  <main class="flex items-center justify-center min-h-[80vh] px-2">
    <div class="bg-white rounded-2xl shadow-lg px-6 py-7 w-full max-w-lg">
      <h2 class="text-3xl font-extrabold text-center mb-2 text-[#162760]">Tes RIASEC</h2>
      <p class="text-center text-[#162760] mb-6 text-lg">
        Jawablah pernyataan berikut ini dengan memilih<br><b>Ya</b> atau <b>Tidak</b>
      </p>
      <!-- PROGRESS -->
      <div class="mb-2 flex items-center justify-between text-xs font-medium text-[#162760]">
        <span>Progress</span>
        <span>{{ page }}/{{ total_page }}</span>
      </div>
      <div class="w-full bg-[#e6ebf5] rounded-full h-2 mb-4">
        <div class="bg-blue-600 h-2 rounded-full" style="width: {{ (progress*100)|round(0, 'floor') }}%"></div>
      </div>
      <!-- FORM PERTANYAAN -->
      <form method="POST" autocomplete="off">
        <input type="hidden" name="page" value="{{ page }}">
        <div class="space-y-4 mb-6">
          {% for pertanyaan in pertanyaan_list %}
          <input type="hidden" name="pertanyaan_ids" value="{{ pertanyaan.id }}">
          <div class="flex items-center justify-between gap-3">
            <div class="flex-1 text-[#162760] text-base">
              {{ loop.index }}. {{ pertanyaan.text }}
            </div>
            <div class="flex gap-2 radio-group">
              <label>
                <input type="radio" class="sr-only" name="jawaban_{{ pertanyaan.id }}" value="TIDAK"
                  {% if jawaban.get(pertanyaan.id) == 'TIDAK' %}checked{% endif %} required>
                <span class="inline-block px-6 py-1.5 rounded-lg border font-semibold text-base
                  border-blue-300 transition cursor-pointer">TIDAK</span>
              </label>
              <label>
                <input type="radio" class="sr-only" name="jawaban_{{ pertanyaan.id }}" value="YA"
                  {% if jawaban.get(pertanyaan.id) == 'YA' %}checked{% endif %} required>
                <span class="inline-block px-6 py-1.5 rounded-lg border font-semibold text-base
                  border-blue-300 transition cursor-pointer">YA</span>
              </label>
            </div>
          </div>
          {% endfor %}
        </div>
        <div class="flex items-center justify-between mt-8">
          <button type="submit" name="nav" value="prev"
            class="px-8 py-2 rounded-lg border border-blue-200 bg-white text-[#94a3b8] font-bold transition
            {% if page==1 %}opacity-50 cursor-not-allowed{% else %}hover:bg-blue-50{% endif %}"
            {% if page==1 %}disabled{% endif %}>
            Sebelumnya
          </button>
          <span class="font-bold text-[#162760] text-base">{{ page }} / {{ total_page }}</span>
          <button type="submit" name="nav" value="next"
            class="px-10 py-2 rounded-full bg-blue-600 text-white font-bold text-lg hover:bg-blue-700 transition">
            Selanjutnya
          </button>
        </div>
      </form>
    </div>
  </main>
</body>
</html>
